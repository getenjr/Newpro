name: Build ImmortalWRT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up ImmortalWRT build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git subversion libssl-dev gettext unzip zlib1g-dev file python3
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt

    - name: Copy Configuration File
      run: |
        cp .config immortalwrt/.config
        cd immortalwrt

    - name: Update Feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build ImmortalWRT
      run: |
        make defconfig
        make -j$(nproc)

    - name: Upload Firmware Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: |
          immortalwrt/bin/targets/
